<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Enviado com sucesso</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{ --ink:#0f172a; --g1:#f30c80; --g2:#f30c80; }
    body{background:#f6f8fb;color:var(--ink)}
    .paper{max-width:720px;margin:18px auto;background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 10px 24px rgba(17,24,39,.08)}
    .brand{background:linear-gradient(90deg,var(--g1),var(--g2));color:#fff;border-radius:12px 12px 0 0;padding:10px 14px}
    .p-wrap{padding:18px}
  </style>
</head>
<body>
<div class="paper">
  <div class="brand"><strong>Obrigado!</strong></div>
  <div class="p-wrap">
    <p>Recebemos suas informações. Nossa equipe dará sequência no pedido.</p>
    <p class="text-muted small">Se precisar corrigir algo, responda a mensagem de confirmação que enviamos.</p>
  </div>
</div>
</body>
</html>
