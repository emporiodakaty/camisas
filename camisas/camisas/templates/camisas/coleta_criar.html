{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Nova Coleta â€¢ Pedido #{{ pedido.pk }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{ --ink:#2a0f1a; --muted:#64748b; --g1:#f30c80; --g2:#f30c80; --base:14px; }
    html{font-size:var(--base)} body{background:#f6f8fb;color:var(--ink)}
    .nav-pro{background:linear-gradient(90deg,var(--g1),var(--g2))}
    .card-clean{border:none;border-radius:.9rem;box-shadow:0 10px 24px rgba(17,24,39,.08);background:#fff}
  </style>
</head>
<body>
<nav class="navbar nav-pro navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'camisas:pedido_detail' pedido.pk %}">Pedido #{{ pedido.pk }}</a>
  </div>
</nav>
<main class="container py-4">
  <div class="card-clean p-3">
    <h1 class="h6">Criar link de coleta de tamanhos</h1>
    <form method="post" class="row g-3">
      {% csrf_token %}
      <div class="col-md-5">
        <label class="form-label">Modo</label>
        {{ form.modo }}
      </div>
      <div class="col-md-4">
        <label class="form-label">Expira em</label>
        {{ form.expira_em }}
        <div class="form-text">{{ form.expira_em.help_text }}</div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary">Gerar link</button>
        <a class="btn btn-outline-secondary" href="{% url 'camisas:pedido_detail' pedido.pk %}">Voltar</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
