<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Ficha Técnica • Camisas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#0f172a; --muted:#64748b; --g1:#f30c80; --g2:#f30c80; --base-font:14px;}
    html{font-size:var(--base-font);} body{background:#f6f8fb; color:var(--ink);}
    .nav-pro{background:linear-gradient(90deg,var(--g1),var(--g2));}
    .table{font-size:.875rem;} .table thead th{font-size:.78rem; text-transform:uppercase; letter-spacing:.04em; color:#64748b;}
    .card{border:none; box-shadow:0 10px 24px rgba(17,24,39,.08); border-radius:.9rem;}
  </style>
</head>
<body>
<nav class="navbar nav-pro navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'camisas:produto_list' %}">Produtos</a>
    <div class="ms-auto"><a class="btn btn-sm btn-light" href="{% url 'camisas:produto_list' %}">Voltar</a></div>
  </div>
</nav>

<main class="container py-4">
  {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
  <div class="bg-white border rounded-3 p-3 mb-3">
    <h2 class="h6 m-0">Ficha Técnica — {{ variacao }}</h2>
  </div>

  <div class="table-responsive bg-white border rounded-3">
    <table class="table align-middle mb-0">
      <thead><tr><th>Insumo</th><th>Quantidade por unidade</th></tr></thead>
      <tbody>
      {% for it in itens %}
        <tr><td class="fw-semibold">{{ it.insumo }}</td><td>{{ it.quantidade }}</td></tr>
      {% empty %}
        <tr><td colspan="2" class="text-center text-muted py-4">Sem itens.</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="card p-3 bg-white mt-3">
    <h3 class="h6">Adicionar item</h3>
    <form method="post" action="{% url 'camisas:ficha_add_item' variacao.id %}">{% csrf_token %}
      {{ add_form.as_p }}
      <button class="btn btn-primary">Adicionar</button>
    </form>
  </div>
</main>
</body>
</html>
