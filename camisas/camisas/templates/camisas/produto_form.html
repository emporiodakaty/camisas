{% load widget_tweaks %}

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Produto • Camisas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{--ink:#0f172a;--ring:rgba(37,99,235,.18);--g1:#f30c80;--g2:#f30c80;--base-font:14px;}
    html{font-size:var(--base-font);}body{background:#f6f8fb;color:var(--ink);}
    .nav-pro{background:linear-gradient(90deg,var(--g1),var(--g2));}
    .card{border:none;box-shadow:0 10px 24px rgba(17,24,39,.08);border-radius:.9rem;}
    .form-control:focus{box-shadow:0 0 0 .25rem var(--ring);border-color:#93c5fd}
  </style>
</head>
<body>
<nav class="navbar nav-pro navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'camisas:produto_list' %}">Produtos</a>
    <div class="ms-auto"><a class="btn btn-sm btn-light" href="{% url 'camisas:produto_list' %}">Voltar</a></div>
  </div>
</nav>

<main class="container py-4">
  {% for message in messages %}<div class="alert alert-{{ message.tags }}">{{ message }}</div>{% endfor %}
  <div class="card p-3 bg-white">
    <h2 class="h6 mb-3">Produto</h2>
    <form method="post" class="needs-validation" novalidate id="formProduto">{% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Empresa</label>
          {{ form.empresa|add_class:"form-select" }}
        </div>
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          {{ form.nome|add_class:"form-control" }}
        </div>
        <div class="col-12">
          <label class="form-label">Descrição</label>
          {{ form.descricao|add_class:"form-control" }}
        </div>
        <div class="col-12 form-check">
          {{ form.ativo }} <label class="form-check-label">Ativo</label>
        </div>
      </div>
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary">Salvar</button>
        <a class="btn btn-outline-secondary" href="{% url 'camisas:produto_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</main>

<script>
(function(){
  const form = document.getElementById('formProduto');
  form && form.addEventListener('submit', (e)=>{
    if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); form.classList.add('was-validated'); }
  });
})();
</script>
</body>
</html>
