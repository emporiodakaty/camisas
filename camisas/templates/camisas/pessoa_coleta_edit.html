{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Editar Pessoa • Coleta #{{ coleta.id }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root{
      --ink:#2a0f1a;
      --muted:#64748b;
      --g1:#f30c80;
      --g2:#f30c80;
      --base:14px;
    }
    html{font-size:var(--base)}
    body{background:#f6f8fb;color:var(--ink)}
    .nav-pro{background:linear-gradient(90deg,var(--g1),var(--g2))}
    .card-clean{border:none;border-radius:.9rem;box-shadow:0 10px 24px rgba(17,24,39,.08);background:#fff}
    .mini{font-size:.85rem;color:var(--muted)}
  </style>
</head>
<body>
<nav class="navbar nav-pro navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'camisas:coleta_gerenciar' coleta.id %}">
      Coleta #{{ coleta.id }}
    </a>
  </div>
</nav>

<main class="container py-4">
  {% for m in messages %}
    <div class="alert alert-{{ m.tags }}">{{ m }}</div>
  {% endfor %}

  <div class="card-clean p-3">
    <h1 class="h6 mb-3">Editar Pessoa da Coleta</h1>
    <form method="post" class="row g-3">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-between mt-3">
        <a href="{% url 'camisas:coleta_gerenciar' coleta.id %}" class="btn btn-outline-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
